<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkblue;
      cursor: pointer;
    }
    .axis text {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .x.axis path {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Do you have children?</h2>

  <input type="radio" id="children_yes" name="children" value="yes" onclick="submitAnswer()">
  <label for="children_yes">Yes</label><br>

  <input type="radio" id="children_no" name="children" value="no" onclick="submitAnswer()">
  <label for="children_no">No</label><br>

  <h2>Do you have a cat?</h2>

  <input type="radio" id="cats_yes" name="cats" value="yes" onclick="submitAnswer()">
  <label for="cats_yes">Yes</label><br>

  <input type="radio" id="cats_no" name="cats" value="no" onclick="submitAnswer()">
  <label for="cats_no">No</label><br>

  <h2>Do you have a dog?</h2>

  <input type="radio" id="dogs_yes" name="dogs" value="yes" onclick="submitAnswer()">
  <label for="dogs_yes">Yes</label><br>

  <input type="radio" id="dogs_no" name="dogs" value="no" onclick="submitAnswer()">
  <label for="dogs_no">No</label><br>

  <h2>What type of coat do you prefer for your pet? (Select all that apply)</h2>

  <input type="checkbox" id="coat_short" name="coat" value="Short" onclick="submitAnswer()">
  <label for="coat_short">Short</label><br>
  
  <input type="checkbox" id="coat_medium" name="coat" value="Medium" onclick="submitAnswer()">
  <label for="coat_medium">Medium</label><br>
  
  <input type="checkbox" id="coat_long" name="coat" value="Long" onclick="submitAnswer()">
  <label for="coat_long">Long</label><br>

  <input type="checkbox" id="coat_scale" name="coat" value="Scale" onclick="submitAnswer()">
  <label for="coat_scale">Scale</label><br>
  
  <input type="checkbox" id="coat_unknown" name="coat" value="Unknown" onclick="submitAnswer()">
  <label for="coat_unknown">Unknown</label><br>
  
  

  <div id="scene1">
    <svg width="600" height="400"></svg>
  </div>

  <!-- External JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
